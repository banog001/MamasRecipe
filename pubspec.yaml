name: mamas_recipe
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.2
  google_sign_in: ^6.1.5
  cloud_firestore: ^5.0.2
  get: ^4.7.2
  crypto: ^3.0.3
  intl: ^0.18.1
  shared_preferences: ^2.1.1
  firebase_messaging: ^15.2.9
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  table_calendar: ^3.0.9
  image_picker: ^1.0.7
  http: ^1.2.0
  fl_chart: ^0.69.0  # Added for analytics line charts in admin dashboard

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/image/plate.jpg
    - lib/assets/image/user.png
    - lib/assets/icons/google_icon.svg

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: lib/assets/fonts/PlusJakartaSans-Regular.ttf
        - asset: lib/assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800

flutter_launcher_icons:
  android: true
  image_path: "lib/assets/icons/mamas-recipe-icon.jpg"
  min_sdk_android: 21
